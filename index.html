<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="display span-4">0</div>
            <div class="key top-row-key">AC</div>
            <div class="key top-row-key">+/-</div>
            <div class="key top-row-key">%</div>
            <div class="key orange-background">/</div>
            <div class="key number">7</div>
            <div class="key number">8</div>
            <div class="key number">9</div>
            <div class="key orange-background">x</div>
            <div class="key number">4</div>
            <div class="key number">5</div>
            <div class="key number">6</div>
            <div class="key orange-background">-</div>
            <div class="key number">1</div>
            <div class="key number">2</div>
            <div class="key number">3</div>
            <div class="key orange-background">+</div>
            <div class="key span-2 bottom-left bottom-row-key">0</div>
            <div class="key bottom-row-key">,</div>
            <div class="key bottom-right orange-background">=</div>
        </div>
    </main>
 
    <script src="/js/main.js"></script>
</body>
</html>
