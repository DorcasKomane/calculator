<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="display span-4 number">0</div>
            <div class="key"><button class="btn operation top-row-key">AC</button></div>
            <div class="key"><button class="btn operation top-row-key">C</button></div>
            <div class="key"><button class="btn operation top-row-key">%</button></div>
            <div class="key"><button class="btn operation orange-background">/</button></div>
            <div class="key"><button class="btn number">7</button></div>
            <div class="key"><button class="btn number">8</button></div>
            <div class="key"><button class="btn number">9</button></div>
            <div class="key"><button class="btn orange-background">x</button></div>
            <div class="key"><button class="btn number">4</button></div>
            <div class="key"><button class="btn number">5</button></div>
            <div class="key"><button class="btn number">6</button></div>
            <div class="key"><button class="btn number orange-background">-</button></div>
            <div class="key"><button class="btn number">1</button></div>
            <div class="key"><button class="btn number">2</button></div>
            <div class="key"><button class="btn number">3</button></div>
            <div class="key"><button class="btn orange-background">+</button></div>
            <div class="key span-2"><button class="btn number bottom-row-key  bottom-left">0</button></div>
            <div class="key"><button class="btn bottom-row-key">,</button></div>
            <div class="key"><button class="btn bottom-right orange-background">=</button></div>
        </div>
    </main>
 
    <script src="/js/main.js"></script>
</body>
</html>
